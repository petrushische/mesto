<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="/images/logo-header1.svg"
          alt="Логотип Mesto"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="/images/Avatar.png"
            alt="Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button">
              <img src="/images/Edit-Button1.svg" alt="Кнопка изменить" />
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button-add" type="button">
            <img src="/images/Add-Button1.svg" alt="Кнопка добавить" />
          </button>
        </section>
        <section class="foto-grid">
          <ul class="foto-grid__elements">
            <li class="foto-grid__element">
              <img
                src="/images/Mask-Group.png"
                alt="Карачаевск"
                class="foto-grid__foto"
              />
              <h2 class="foto-grid__title">
                Карачаевск
                <button class="foto-grid__button" type="button">
                  <img src="/images/Like 1.svg" alt="Like" />
                </button>
              </h2>
            </li>
            <li class="foto-grid__element">
              <img
                src="/images/Mask-Group2.png"
                alt="Гора Эльбрус"
                class="foto-grid__foto"
              />
              <h2 class="foto-grid__title">
                Гора Эльбрус
                <button class="foto-grid__button" type="button">
                  <img src="/images/Like 1.svg" alt="Like" />
                </button>
              </h2>
            </li>
            <li class="foto-grid__element">
              <img
                src="/images/Mask-Group3.png"
                alt="Домбай"
                class="foto-grid__foto"
              />
              <h2 class="foto-grid__title">
                Домбай
                <button class="foto-grid__button" type="button">
                  <img src="/images/Like 1.svg" alt="Like" />
                </button>
              </h2>
            </li>
            <li class="foto-grid__element">
              <img
                src="/images/Mask-Group2.png"
                alt="Гора Эльбрус"
                class="foto-grid__foto"
              />
              <h2 class="foto-grid__title">
                Гора Эльбрус
                <button class="foto-grid__button" type="button">
                  <img src="/images/Like 1.svg" alt="Like" />
                </button>
              </h2>
            </li>
            <li class="foto-grid__element">
              <img
                src="/images/Mask-Group3.png"
                alt="Домбай"
                class="foto-grid__foto"
              />
              <h2 class="foto-grid__title">
                Домбай
                <button class="foto-grid__button" type="button">
                  <img src="/images/Like 1.svg" alt="Like" />
                </button>
              </h2>
            </li>
            <li class="foto-grid__element">
              <img
                src="/images/Mask-Group.png"
                alt="Карачаевск"
                class="foto-grid__foto"
              />
              <h2 class="foto-grid__title">
                Карачаевск
                <button class="foto-grid__button" type="button">
                  <img src="/images/Like 1.svg" alt="Like" />
                </button>
              </h2>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
