<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="/images/logo-header1.svg"
          alt="Логотип Mesto"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="/images/Avatar.png"
            alt="Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>
        <section class="foto-grid">
          <ul class="foto-grid__elements">
            <li class="foto-grid__element">
              <img
                src="/images/Замок.png"
                alt="Карачаевск"
                class="foto-grid__foto"
              />
              <h2 class="foto-grid__title">
                <div class="foto-grid__title-text">Карачаевск</div>
                <button class="foto-grid__button" type="button"></button>
              </h2>
            </li>
            <li class="foto-grid__element">
              <img
                src="/images/Эльбрус.png"
                alt="Гора Эльбрус"
                class="foto-grid__foto"
              />
              <h2 class="foto-grid__title">
                <div class="foto-grid__title-text">Гора Эльбрус</div>
                <button class="foto-grid__button" type="button"></button>
              </h2>
            </li>
            <li class="foto-grid__element">
              <img
                src="/images/Домбай.png"
                alt="Домбай"
                class="foto-grid__foto"
              />
              <h2 class="foto-grid__title">
                <div class="foto-grid__title-text">Домбай</div>
                <button class="foto-grid__button" type="button"></button>
              </h2>
            </li>
            <li class="foto-grid__element">
              <img
                src="/images/Эльбрус.png"
                alt="Гора Эльбрус"
                class="foto-grid__foto"
              />
              <h2 class="foto-grid__title">
                <div class="foto-grid__title-text">Гора Эльбрус</div>
                <button class="foto-grid__button" type="button"></button>
              </h2>
            </li>
            <li class="foto-grid__element">
              <img
                src="/images/Домбай.png"
                alt="Домбай"
                class="foto-grid__foto"
              />
              <h2 class="foto-grid__title">
                <div class="foto-grid__title-text">Домбай</div>
                <button class="foto-grid__button" type="button"></button>
              </h2>
            </li>
            <li class="foto-grid__element">
              <img
                src="/images/Замок.png"
                alt="Карачаевск"
                class="foto-grid__foto"
              />
              <h2 class="foto-grid__title">
                <div class="foto-grid__title-text">Карачаевск</div>
                <button class="foto-grid__button" type="button"></button>
              </h2>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_opened">
      <button class="popup__close" type="button"></button>
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input-name" />
        <input type="text" class="popup__input popup__input-text" />
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
