<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="images/logo-header1.svg"
          alt="Логотип Mesto"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="images/Avatar.png"
            alt="Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>
        <section class="foto-grid" aria-label="Карточки">
          <ul class="foto-grid__elements"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <!--Попап спринт 4-->

    <div class="popup">
      <button class="popup__close" type="button"></button>
      <form class="popup__container" name="profile-form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>

        <input
          id="change-one"
          type="text"
          class="popup__input popup__input_type_name"
          required
          minlength="2"
          maxlength="40"
        />
        <span class="popup__error change-one-error"></span>

        <input
          id="change-two"
          type="text"
          class="popup__input popup__input_type_text"
          required
          minlength="2"
          maxlength="200"
        />
        <span class="popup__error change-two-error"></span>
        <button class="popup__save">Сохранить</button>
      </form>
    </div>
    <!--Попап для картинок-->
    <div class="popup-sprint-five">
      <div class="popup-sprint-five__wrapper">
        <button class="popup-sprint-five__button" type="button"></button>
        <img class="popup-sprint-five__foto" />
        <p class="popup-sprint-five__text"></p>
      </div>
    </div>
    <!--попап спринта 5-->

    <div class="popup popup_cards_add">
      <button
        class="popup__close popup__close_cards_add"
        type="button"
      ></button>
      <form
        class="popup__container popup__container-cards-add"
        name="form-cards-add"
        novalidate
      >
        <h2 class="popup__title popup__title-cards-add">Новое место</h2>
        <input
          id="change-three"
          type="text"
          class="popup__input popup__input-cards-add-name"
          placeholder="Название"
          required
          minlength="2"
          maxlength="30"
        />
        <span class="popup__error change-three-error"></span>
        <input
          id="change-four"
          type="url"
          class="popup__input popup__input-cards-add-link"
          placeholder="Ссылка на картинку"
          required
        />
        <span class="popup__error change-four-error"></span>
        <button class="popup__save">Сохранить</button>
      </form>
    </div>
    <!--Темплайт-->
    <template id="template-card">
      <li class="foto-grid__element">
        <button class="foto-grid__trash" type="button"></button>
        <img class="foto-grid__foto" />
        <div class="foto-grid__title">
          <h2 class="foto-grid__title-text"></h2>
          <button class="foto-grid__button" type="button"></button>
        </div>
      </li>
    </template>
    <!--Скрипт-->
    <script src="scripts/cards.js"></script>
    <script src="scripts/validate.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
